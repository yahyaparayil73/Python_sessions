<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <form action="" id="signup_form">
        <input type="text" placeholder="First_Name" name="first_name"><br>
        <input type="text" placeholder="Last_Name" name="last_name"><br>
        <input type="text" name="email" placeholder="email"><br><br>
        <input type="password" name="password" id="password" placeholder="password"><br>
        <input type="password" name="confirmpassword" id="" placeholder="confirm password"><br>
        <button>Submit</button>
        <script>
            $(document).ready(function () {
                $('#signup_form').validate({
                    rules: {
                        first_name: {
                            required: true,
                            minlength: 5
                        },
                        last_name: {
                            required: true
                        },
                        email: {
                            required: true,
                            email: true
                        },
                        confirmpassword: {
                            required: true,
                            equalTo: '#password'
                        }
                    },
                    messages: {
                        first_name: {
                            first_name: 'please enter your first name',
                            minlength: "should be minimum 5 characters"
                        },
                        last_name: 'please enter your second name',
                        email: {
                            required: "please enter an email",
                            email: "please enter a valid email"
                        },
                        confirmpassword: {
                            required: "please enter the password",
                            equalTo: "Passwords does not match"
                        }


                    }
                })
            })
        </script>
    </form>
</body>

</html>
