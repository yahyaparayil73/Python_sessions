<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Mini Todo List</title>
</head>

<body>
    <br>
    <h1
        style="text-align: center;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;color: rgb(54, 111, 99);">
        My To Do List
    </h1>
    <div class="container">
        <div class="divstyle">
            <div class="task_div">
                <label for="exampleFormControlInput1" class="form-label" style="color: rgb(71, 118, 188);"> <b> Task
                        Performed </b> </label>
                <input type="text" class="form-control" id="taskField" placeholder="Enter the Task Here">
            </div>
            <div class="description_div">
                <label for="exampleFormControlTextarea1" class="form-label" style="color: rgb(71, 118, 188);"> <b>
                        Description of the Task </b> </label>
                <textarea class="form-control" id="descriptionField" rows="3"
                    placeholder="Enter the description about the task"></textarea>
            </div><br>
            <button type="button" class="btn btn-primary" onclick="addTask()">Submit</button>
        </div>
        <div class="container">
            <table class="table" id="t_id">
                <tr>
                    <th scope="col">Sl.No</th>
                    <th scope="col">Task</th>
                    <th scope="col">Date</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>

                </tr>
            </table>

        </div>







    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script>
        //creating variables for the labels
        var task_field = document.getElementById('taskField')
        var description_field = document.getElementById('descriptionField')

        //making it zero for getting it incremented
        var serialnum = 0

        function addTask() {
            //create spaces for the elements which is validated
            var td_slno = document.createElement('td')
            var td_task = document.createElement('td')
            var td_date = document.createElement('td')
            td_status = document.createElement('td')
            td_action = document.createElement('td')
            var trow = document.createElement('tr')

            //to mention that these are the childrens of the row
            trow.appendChild(td_slno)
            trow.appendChild(td_task)
            trow.appendChild(td_date)
            trow.appendChild(td_status)
            trow.appendChild(td_action)


            var table = document.getElementById('t_id')
            var date = new Date()
            table.appendChild(trow)
            td_task.innerHTML = task_field.value
            td_date.innerHTML = date.getDate() + '/' + (date.getMonth() + 1) + '/' + date.getFullYear()
            td_status.innerHTML = 'Pending'
            td_action.innerHTML = '<button class = "btn btn-warning bg-warning" onclick="statusCompleted()">Submit</button>'

            serialnum++;
            td_slno.innerHTML = serialnum

            task_field.value = ' '
            description_field.value = ' '




        }
        function statusCompleted() {

            // td_action.innerHTML = '<button class = "btn btn-danger bg-danger">Submitted</button>'

            // var td_status = document.createElement('td')
            // td_status.innerHTML = '<strike>Completed</strike>'
            row = event.target.parentNode.parentNode
            children = row.childNodes
            children[3].innerHTML = '<strike>Completed</strike>'
            children[4].innerHTML = '<button class = "btn btn-danger bg-danger">Submitted</button>'
    
        }

    </script>


</body>

</html>
